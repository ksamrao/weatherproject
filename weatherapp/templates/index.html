 {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style.css'%}">
</head>
<body>
   
    <div class="container">
        <h1>Weather App</h1>
    
    
    <form action="" method="post">
        {% csrf_token %}
        <input type="text" name="city" id="city" placeholder="enter city">
        <button type="submit">search</button>
    </form>

    <div class="weather">
        <div class="left">
            <h2>temparatute: {{temp}} C</h2>
            <h3>city:{{city}}&#176;</h3>
            
        </div>
        <div class="right">
            <div class="icon">
                <p><img src="http://openweathermap.org/img/w/{{icon}}.png" alt="" width="100px"></p>
            </div>
            <div class="condition">
                <p> description: {{ description }}</p>
                <p> day:{{ day }}</p> 
            </div>
            
        </div>
    </div>
    

   
    
    </div>
</body>
</html>
